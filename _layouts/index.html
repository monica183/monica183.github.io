        <script>
            function a(){
                 setTimeout(function(){

                    $('.text-wrapper').css({'display':''})
                    // alert('jkjl');

                },1000);
                   
            }
            
            $('#start').click(function(){
                $('#app').css({'display':'none'})
            })
            flag = 1;
            function change(){
                if (flag==1) {
                    $('#head2').css({'display':'block'})
                    $('#head').css({'display':'none'})
                        flag=0;
                }else{
                    $('#head').css({'display':'block'})
                     $('#head2').css({'display':'none'})
                     flag=1;
                }
            }
            $('#gif').hover(function(){
                $('#box1').css({'display':'block'})
            },function(){
                $('#box1').css({'display':'none'})
            })
            $(function(){
                $("#w2").show().arctext({
                    radius:140
                })
            })
            new WOW().init();
